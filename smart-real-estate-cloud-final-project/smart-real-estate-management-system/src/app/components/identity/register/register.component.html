<div class="register-page">
  <div class="register-form">
    <a class="back-button" href=""><fa-icon [icon]="faArrowLeft"></fa-icon></a>
    <div class="form-container">
      <h1>Register</h1>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            id="email"
            type="email"
            formControlName="email"
            placeholder="Enter your email"
          />
          <div
            class="error"
            *ngIf="
              registerForm.get('email')?.touched &&
              registerForm.get('email')?.invalid
            "
          >
            <small *ngIf="registerForm.get('email')?.hasError('required')">
              Email is required.
            </small>
            <small *ngIf="registerForm.get('email')?.hasError('email')">
              Please enter a valid email address.
            </small>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            id="password"
            type="password"
            formControlName="password"
            placeholder="Enter your password"
          />
          <div
            class="error"
            *ngIf="
              registerForm.get('password')?.touched &&
              registerForm.get('password')?.invalid
            "
          >
            <small *ngIf="registerForm.get('password')?.hasError('required')">
              Password is required.
            </small>
            <small *ngIf="registerForm.get('password')?.hasError('minlength')">
              Password must be at least 8 characters long.
            </small>
          </div>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input
            id="confirmPassword"
            type="password"
            formControlName="confirmPassword"
            placeholder="Confirm your password"
          />
          <div
            class="error"
            *ngIf="
              registerForm.get('confirmPassword')?.touched &&
              registerForm.get('confirmPassword')?.invalid
            "
          >
            <small
              *ngIf="registerForm.get('confirmPassword')?.hasError('required')"
            >
              Confirm Password is required.
            </small>
            <small
              *ngIf="registerForm.get('confirmPassword')?.hasError('minlength')"
            >
              Confirm Password must be at least 8 characters long.
            </small>
            <small *ngIf="registerForm.errors?.['mustMatch']">
              Passwords must match.
            </small>
          </div>
        </div>
        <button
          type="submit"
          [disabled]="registerForm.invalid"
          class="btn-primary"
        >
          Register
        </button>
        <p class="login-text">Already have an account? <a href="auth/login" class="login-link">Sign In</a></p>
      </form>
    </div>
    <div *ngIf="errorMessage" class="form-error">
      <p>{{ errorMessage }}</p>
    </div>
  </div>
</div>
