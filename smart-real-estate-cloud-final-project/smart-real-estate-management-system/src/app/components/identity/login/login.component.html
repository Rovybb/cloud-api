<div class="login-page">
  <div class="login-form">
    <a class="back-button" href=""><fa-icon [icon]="faArrowLeft"></fa-icon></a>
    <div class="form-container">
      <h1>Login</h1>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            id="email"
            type="email"
            formControlName="email"
            placeholder="Enter your email"
          />
          <div
            class="error"
            *ngIf="
              loginForm.get('email')?.touched && loginForm.get('email')?.invalid
            "
          >
            <small *ngIf="loginForm.get('email')?.hasError('required')">
              Email is required.
            </small>
            <small *ngIf="loginForm.get('email')?.hasError('email')">
              Please enter a valid email address.
            </small>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            id="password"
            type="password"
            formControlName="password"
            placeholder="Enter your password"
          />
          <div
            class="error"
            *ngIf="
              loginForm.get('password')?.touched &&
              loginForm.get('password')?.invalid
            "
          >
            <small *ngIf="loginForm.get('password')?.hasError('required')">
              Password is required.
            </small>
            <small *ngIf="loginForm.get('password')?.hasError('minlength')">
              Password must be at least 8 characters long.
            </small>
          </div>
        </div>
        <div *ngIf="errorMessage" class="form-error">
          <p>{{ errorMessage }}</p>
        </div>
        <button
          type="submit"
          [disabled]="loginForm.invalid"
          class="btn-primary"
        >
          Login
        </button>
        <p class="register-text">Don't have an account? <a href="auth/register" class="register-link">Sign Up</a></p>
      </form>
    </div>
  </div>
</div>
